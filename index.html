<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A Simple Calculator</title>
    <!-- Styling for the client UI -->
    <style>
    h1 {
        color: #FFFFFF;
        font-family: system-ui;
		margin-left: 20px;
        }
	body {
        background-color: #222629;
        }
    label {
        color: #86C232;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
		margin-top: 20px;
        }
     button {
        background-color: #86C232;
		border-color: #86C232;
		color: #FFFFFF;
        font-family: system-ui;
        font-size: 20px;
		font-weight: bold;
        margin-left: 30px;
		margin-top: 20px;
		width: 140px;
        }
	 input {
        color: #222629;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 10px;
		margin-top: 20px;
		width: 100px;
        }
    </style>
    <script>
        // callAPI function that takes the operator, num1 and num2 as parameters
        var callAPI = (operator, num1, num2)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"operator":operator,"num1":num1,"num2":num2});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://sppife782k.execute-api.eu-north-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <h1>A Simple Calculator</h1>
	<form>
        <label>Enter first number:</label>
        <input type="text" id="num1">
        <label>Enter operator:</label>
        <input type="text" id="operator">
        <label>Enter second number:</label>
        <input type="text" id="num2">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('operator').value,document.getElementById('num1').value,document.getElementById('num2').value)">CALCULATE</button>
        <!-- set button onClick method to clear the input fields -->
        <button onclick="document.getElementById('operator').value = '',document.getElementById('num1').value = '',document.getElementById('num2').value = ''">RESET</button>
    </form>
</body>
</html>
